<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lita de tareas</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="./JS/Vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <h1>Lista de tareas</h1>
<article id="seccion"> 
 <input type="text" v-model="nuevaTarea" name="Ingresa una tarea aqui" id="textoTarea">
<br>
<button @click="increaseProgress">Sumar</button>
  <button @click="decreaseProgress">Restar</button>
  <p>Progreso: {{ progress }}%</p>
<div class="progress">
  <div
        class="progress-bar"
        role="progressbar"
        :style="{ width: progress + '%', backgroundColor: progressColor }"
        aria-valuenow="progress"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div> </div>

      Lista de tareas
      <ul>
        <li v-for="(tarea, index) in tareas" :key="index">
          {{ tarea }}
          <button @click="quitarTarea(index)">Eliminar</button>
        </li>
      </ul>
    
</article>
   

    <script src="./JS/funciones.js"></script>
   
</body>
</html>
